<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Now Open Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <script src="https://use.typekit.net/myd3heg.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>

  <div class="container" id="content">
    <div class="row">
      <div class="col-12 text-center">
        <img src="/images/now-open-project-logo.svg" class="img-fluid">
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12">
        <h2 class="h3"><span class="serif"><em>est. 2016</em></span> | <strong>NOW OPEN PROJECT</strong></h2>
      </div>
    </div>
    <br>
    <div class="row text-center mb-4">
      <div class="col-12">
        <h3 class="h1">
          <span class="text-uppercase"><b>Restaurant</b></span>
          <br>
          <span class="serif"><em>incubator &amp; accelerator</em></span>
        </h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="card-group mx-auto">
        <div class="card border-0 card-location mx-3">
          <img class="card-img-top" src="/images/icon-location.svg" alt="Location icon">
          <div class="card-block px-0">
            <p class="h6 card-text text-uppercase">Chicago</p>
          </div>
        </div>
        <div class="card border-0 card-location mx-3">
          <img class="card-img-top hidden-xs-down" src="/images/icon-location.svg" alt="Location icon">
          <div class="card-block px-0">
            <p class="h6 card-text text-uppercase">Washington D.C.</p>
          </div>
        </div>
        <div class="card border-0 card-location mx-3">
          <img class="card-img-top hidden-xs-down" src="/images/icon-location.svg" alt="Location icon">
          <div class="card-block px-0">
            <p class="h6 card-text text-uppercase">Los Angeles</p>
          </div>
        </div>
        <div class="card border-0 card-location mx-3">
          <img class="card-img-top hidden-xs-down" src="/images/icon-location.svg" alt="Location icon">
          <div class="card-block px-0">
            <p class="h6 card-text text-uppercase">New York City</p>
          </div>
        </div>
        <div class="card border-0 card-location mx-3">
          <img class="card-img-top hidden-xs-down" src="/images/icon-location.svg" alt="Location icon">
          <div class="card-block px-0">
            <p class="h6 card-text text-uppercase">Las Vegas</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
